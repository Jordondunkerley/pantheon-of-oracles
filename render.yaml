services:
  - type: web
    name: pantheon-of-oracles
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "120"
      - key: APP_NAME
        value: Pantheon of Oracles API
